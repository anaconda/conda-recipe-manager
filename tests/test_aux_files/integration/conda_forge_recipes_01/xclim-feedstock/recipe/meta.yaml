{% set name = "xclim" %}
{% set version = "0.48.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fb72c9cf982eb54aa94d98614a273ab3ae9997325790ad23d25b980f79156092

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.9
    - flit
    - pip
  run:
    - python >=3.9
    - boltons >=20.1
    - bottleneck >=1.3.1
    - cf_xarray >=0.6.1
    - cftime >=1.4.1
    - click >=8.1
    - dask >=2.6
    - jsonpickle
    - numba
    - numpy >=1.20.0
    - pandas >=2.2.0
    - pint >=0.10
    - pyarrow
    - pyyaml
    - scikit-learn >=0.21.3
    - scipy >=1.9.0
    - statsmodels
    - xarray >=2023.11.0
    - yamale

test:
  imports:
    - xclim
    - xclim.ensembles
    - xclim.sdba
  requires:
    - h5netcdf
    - filelock
    - netcdf4
    - packaging
    - pip
    - pooch
    - pytest <8.0.0
    - pytest-socket
    - pytest-xdist
    - yamale
    - xdoctest
  source_files:
    - tests
    - xclim
  commands:
    - pip check
    - xclim --help
    - xclim --version
    - xclim prefetch_testing_data
    - pytest --numprocesses=auto --dist=loadscope tests -m "not requires_docs"
    - pytest --rootdir=tests --xdoctest xclim

about:
  home: https://github.com/Ouranosinc/xclim
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: An operational Python library supporting climate services, based on xarray
  description: |
    xclim is an operational Python library for climate services, providing numerous
    climate-related indicator tools with an extensible framework for constructing custom
    climate indicators, statistical downscaling and bias adjustment of climate model
    simulations, as well as climate model ensemble analysis tools.
  doc_url: https://xclim.readthedocs.io
  dev_url: https://github.com/Ouranosinc/xclim

extra:
  recipe-maintainers:
    - Zeitsperre
    - huard
